version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/osmosis-labs/osmosis/v13/api
    except:
      - buf.build/googleapis/googleapis
      - buf.build/cosmos/gogo-proto
      - buf.build/cosmos/cosmos-proto
      # - buf.build/cosmos/cosmos-sdk
    override:
  #     - buf.build/cosmos/base: cosmossdk.io/api/base
  # override:
  #   COSMOS_BASE:
  #     cosmos/base: "cosmossdk.io"
plugins:
  - name: go-pulsar
    out: ../api
    opt: paths=source_relative
  - name: go-grpc
    out: ../api
    opt: paths=source_relative
