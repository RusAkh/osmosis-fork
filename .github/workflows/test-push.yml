# This workflow is used in order to automatically update go.mod in case one of:
 # * osmoutils
 # * osmomath
 # * ibc-hooks
 # is updated during a push to the main branch (including merged PRs)

name: Go Mod Auto Version Update
on: 
  push:
    branches:
      - main
    paths: 
      - osmoutils/**
      - osmomath/**
      - x/ibc-hooks/**

jobs:
  update_go_mod:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with: 
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.0'

      - name: Run script 
        run: |
          COMMIT_BEFORE_PUSH=${{ github.event.before }}
          COMMIT_AFTER_PUSH=${{ github.event.after }}
          bash ./scripts/update-go-mod.sh $COMMIT_BEFORE_PUSH $COMMIT_AFTER_PUSH

      - name: Commit changes 
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          # branch: main
          commit_message: Update go.mod